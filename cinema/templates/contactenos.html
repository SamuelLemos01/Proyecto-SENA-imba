    {% extends 'base.html' %}

    {% block content %}
    <body>
        <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Misión y Visión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <body id="page-top">
            
    
            <section class="page-section" id="contact">
                <div class="container" style="max-width: 700px;">
                    <div class="text-center">
                        <h2 class="section-heading text-uppercase">Contactenos</h2>
                        <h3 class="section-subheading text-muted">En el siguiente formulario podemos resolver sus dudas</h3>
                    </div>
                    <form id="contactForm">
                        <div class="row align-items-stretch mb-5 gap-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="Nombre" required />
                                    <div class="invalid-feedback">El nombre es obligatorio</div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="Correo Electrónico" required />
                                    <div class="invalid-feedback">Correo Electrónico es obligatorio</div>
                                </div>
                                <div class="form-group mb-md-0">
                                    <input class="form-control" id="phone" type="number" placeholder="Teléfono" required />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group form-group-textarea mb-md-0">
                                    <textarea class="form-control" id="message" placeholder="Sugerencias, ideas o ayuda técnica" required></textarea>
                                    <div class="invalid-feedback">Se requiere algún mensaje</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-danger btn-xl text-uppercase" id="submitButton" type="submit">Enviar Mensaje</button>
                        </div>
                    </form>
                    
                </div>
            </section>
        </body>
        <script>
            document.getElementById('contactForm').addEventListener('submit', function (event) {
                if (!this.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                this.classList.add('was-validated');
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </body>
    
<!-- </html> -->
{% endblock %}
