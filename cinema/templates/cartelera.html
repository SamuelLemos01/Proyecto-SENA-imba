{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/carrousel.css' %}" rel="stylesheet"/>
    <!-- Cargar Bootstrap correctamente -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<body id="page-top">
    <h2 class="text-center text-white">Nuestra Cartelera de esta semana</h2>
    <div class="container mt-5 mb-4" style="border: 20px;">
        <div id="myCarousel" class="carousel slide mt-5 mb-4" data-bs-ride="carousel">
            
            <!-- Indicators -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="https://www.youtube.com/watch?v=tYMDHo9xy1I" target="_blank">
                    <img src="{% static 'imagenes/911.jpg' %}" class="d-block w-100" alt="juguete" style="height: 350px;">
                </a>
              </div>
        
              <div class="carousel-item">
                <a href="https://www.youtube.com/watch?v=0pXHwz-_HqE" target="_blank">
                    <img src="{% static 'imagenes/alien.jpg' %}" class="d-block w-100" alt="juguete" style="height: 350px;">
                </a>
              </div>
            
              <div class="carousel-item">  
                <a href="https://www.youtube.com/watch?v=eGKnowI0Y8A" target="_blank">
                    <img src="{% static 'imagenes/avatar.jpg' %}" class="d-block w-100" alt="Sisu" style="height: 350px;">
                </a>
              </div>
            </div>
        
            <!-- Left and right controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>        
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</body>
{% endblock %}
