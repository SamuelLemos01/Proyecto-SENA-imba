{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg bg-write text-white" style="width: 400px">
            <h2 class="text-center mb-4">Inicio de Sesión</h2>

            {% if messages %}
                <div class="alert alert-light">
                    {% for message in messages %}
                        <div class="{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control bg-secondary text-white" placeholder="Ingrese su usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control bg-secondary text-white" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="btn btn-secondary w-100">Ingresar</button>

                <p class="text-center mt-3">
                    ¿No tienes cuenta? <a href="{% url 'register' %}" class="" style="color: #fff;">Regístrate aquí</a>
                </p>
            </form>
        </div>
    </div>
    
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

{% endblock %}
