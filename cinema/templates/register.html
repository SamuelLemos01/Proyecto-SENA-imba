{% extends 'base.html' %}
{% load static %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="color: black;">
        <h2 class="text-center mb-3" style="color: black;">Registro</h2>

        <!-- Muestra los mensajes de error -->
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p class="mb-0">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Nombre del Usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirmar Contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-danger w-100">Registrarse</button>

            <p class="mt-3 text-center " style="color: black;">¿Ya tienes una cuenta? 
                <a href="{% url 'login' %}" class="text-primary" style="color: black;">Inicia sesión aquí</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

{% endblock %}
